version: 1
# Next.js static export configuration for AWS Amplify - Optimized for Static Hosting
# This configuration uses 'out' directory for static export with proper routing
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== AMPLIFY BUILD START ==="
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Next.js static export..."
        - npm run build
        - echo "Static export completed successfully"
        - echo "=== AMPLIFY BUILD END ==="
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
