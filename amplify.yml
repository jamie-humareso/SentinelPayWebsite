version: 1
# Next.js standard build configuration for AWS Amplify - Official Template Approach
# Based on: https://github.com/aws-samples/amplify-next-template
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== AMPLIFY BUILD START ==="
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build completed successfully"
        - echo "=== AMPLIFY BUILD END ==="
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
