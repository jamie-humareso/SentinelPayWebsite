name: Test Live Website After Deployment

on:
  workflow_run:
    workflows: ["Deploy to AWS Amplify"]
    types: [completed]

jobs:
  test-live-website:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Wait for deployment to propagate
      run: |
        echo "Waiting for Amplify deployment to fully propagate..."
        sleep 120

    - name: Run Playwright tests against live site
      env:
        BASE_URL: https://dumf0jx71d6zk.amplifyapp.com
      run: |
        echo "Testing live website at: $BASE_URL"
        npx playwright test --reporter=list

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          playwright-report/
          test-results/
