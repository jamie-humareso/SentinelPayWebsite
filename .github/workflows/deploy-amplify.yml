name: Deploy to AWS Amplify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: us-east-2
  AMPLIFY_APP_NAME: sentinel-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy to Amplify
      run: |
        echo "Starting deployment to Amplify..."
        
        # Get the app details
        echo "Searching for app: ${{ env.AMPLIFY_APP_NAME }}"
        APP_ID=$(aws amplify list-apps --region us-east-2 --query "apps[?name=='${{ env.AMPLIFY_APP_NAME }}'].appId" --output text | tr -d '[:space:]')
        
        echo "Raw app ID result: '$APP_ID'"
        
        if [ "$APP_ID" = "None" ] || [ -z "$APP_ID" ]; then
          echo "Error: App '${{ env.AMPLIFY_APP_NAME }}' not found!"
          echo "Available apps:"
          aws amplify list-apps --region us-east-2 --query "apps[].{Name:name,ID:appId}" --output table
          exit 1
        fi
        
        # Clean up any extra characters or multiple IDs
        APP_ID=$(echo "$APP_ID" | head -1 | tr -d '[:space:]')
        echo "Cleaned app ID: '$APP_ID'"
        
        echo "Found app ID: $APP_ID"
        
        # Start the build job
        echo "Starting build job..."
        aws amplify start-job \
          --app-id $APP_ID \
          --branch-name main \
          --job-type RELEASE \
          --region us-east-2
        
        echo "Deployment job started successfully!"
        echo "App ID: $APP_ID"
        echo "Branch: main"
        echo "Job Type: RELEASE"

    - name: Deploy status
      run: |
        echo "Deployment initiated successfully!"
        echo "Check AWS Amplify console for deployment status"
