name: Deploy to AWS Amplify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: us-east-2
  AMPLIFY_APP_NAME: sentinel-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy to Amplify
      run: |
        echo "Starting deployment to Amplify..."
        
        # Get the app details
        echo "Searching for app: ${{ env.AMPLIFY_APP_NAME }}"
        
        # Get all apps and filter by name
        APPS_JSON=$(aws amplify list-apps --region us-east-2 --output json)
        echo "All apps: $APPS_JSON"
        
        # Extract the first app ID for the specific name
        APP_ID=$(echo "$APPS_JSON" | jq -r ".apps[] | select(.name == \"${{ env.AMPLIFY_APP_NAME }}\") | .appId" | head -1)
        
        echo "Extracted app ID: '$APP_ID'"
        
        if [ "$APP_ID" = "null" ] || [ -z "$APP_ID" ] || [ "$APP_ID" = "None" ]; then
          echo "Error: App '${{ env.AMPLIFY_APP_NAME }}' not found!"
          echo "Available apps:"
          aws amplify list-apps --region us-east-2 --query "apps[].{Name:name,ID:appId}" --output table
          exit 1
        fi
        
        echo "Found app ID: $APP_ID"
        
        # Check if branch exists, create if not
        echo "Checking if branch 'main' exists..."
        BRANCH_EXISTS=$(aws amplify list-branches --app-id $APP_ID --region us-east-2 --query "branches[?branchName=='main'].branchName" --output text)
        
        if [ -z "$BRANCH_EXISTS" ] || [ "$BRANCH_EXISTS" = "None" ]; then
          echo "Branch 'main' not found, creating it..."
          aws amplify create-branch \
            --app-id $APP_ID \
            --branch-name main \
            --region us-east-2
          echo "Branch 'main' created successfully"
        else
          echo "Branch 'main' already exists"
        fi
        
        # For manual apps, we need to upload the built files directly
        echo "App is not connected to Git repository, using manual deployment..."
        
        # Create a deployment
        echo "Creating deployment..."
        DEPLOYMENT_ID=$(aws amplify create-deployment \
          --app-id $APP_ID \
          --branch-name main \
          --region us-east-2 \
          --query "deploymentId" \
          --output text)
        
        if [ "$DEPLOYMENT_ID" = "None" ] || [ -z "$DEPLOYMENT_ID" ]; then
          echo "Failed to create deployment, trying alternative approach..."
          
          # Try to start a job with a different approach
          echo "Attempting to start job with source code..."
          aws amplify start-job \
            --app-id $APP_ID \
            --branch-name main \
            --job-type RELEASE \
            --region us-east-2 \
            --source-url "https://github.com/jamie-humareso/SentinelPayWebsite/archive/main.zip"
        else
          echo "Deployment created with ID: $DEPLOYMENT_ID"
          
          echo "Starting deployment..."
          aws amplify start-deployment \
            --app-id $APP_ID \
            --branch-name main \
            --deployment-id $DEPLOYMENT_ID \
            --region us-east-2
        fi
        
        echo "Deployment process completed!"
        echo "App ID: $APP_ID"
        echo "Branch: main"

    - name: Deploy status
      run: |
        echo "Deployment initiated successfully!"
        echo "Check AWS Amplify console for deployment status"
